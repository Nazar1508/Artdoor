<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="libr/normalize-css/normalize-min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>art door</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="header__top-wrapper">
        <div class="header__numbers numbers">
          <a class="numbers__link" href="tel:048)702-24-04">048) 702-24-04</a>
          <a class="numbers__link" href="tel:(067)482-22-14">(067) 482-22-14</a>
        </div>
        <a class="header__order-link site-button" href="">Заказать звонок</a>
        <ul class="header__social social-list">
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img class="social-list__icon" src="img/icon/instagram-icon.png" alt="Instagramm">
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img class="social-list__icon" src="img/icon/youtube-icon.png" alt="Youtube">
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img class="social-list__icon" src="img/icon/twitter-icon.png" alt="Twitter">
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link" href="">
              <img class="social-list__icon" src="img/icon/facebook-icon.png" alt="Facebook">
            </a>
          </li>
        </ul>
        <div class="header__authorization authorization">
          <a class="authorization__link authorization__link--entrance" href="">Вход</a>
          <a class="authorization__link authorization__link--registration" href="">Регистрация</a>
        </div>
      </div>
    </div>
    <div class="header__middle">
      <div class="header__middle-wrapper">
        <a class="logo">
          <img class="logo__image" src="img/logo.png" width="112" height="90" alt="Логотип">
        </a>
        <form class="header__search-form search-form" action="#" method="GET">
          <div class="search-form__field">
            <label class="search-form__label" for="search-item" aria-label="Поиск по сайту"></label>
            <input class="search-form__input" type="text" name="search-item" id="search-item" placeholder="Поиск по сайту">
          </div>
          <button class="search-form__button site-button site-button--search" type="submit">НАЙТИ</button>
        </form>
        <a class="header__basket" href="" aria-label="Корзина">
          <span class="header__basket-selected">2</span>
          <p class="header__basket-description">
            <span class="header__basket-amount">2</span> товар(ов) на&nbsp;сумму <span class="header__basket-sum">5 700</span> грн.
          </p>
        </a>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer class="footer">

  </footer>
</body>
</html>
